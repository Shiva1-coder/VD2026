<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            background: linear-gradient(45deg, rgba(255, 174, 201, 0.5), rgba(255, 215, 240, 0.5));
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        h1 {
            color: #ff6f61;
            text-align: center;
            text-shadow: 0 0 10px #ff6f61;
        }
        .heart {
            position: relative;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            transform: rotate(-45deg);
            margin: 10px;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 0;
        }
        .heart:after {
            width: 50px;
            height: 50px;
            top: 0;
            left: 25px;
        }
        .button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.2s;
            box-shadow: 0 0 10px #ff6f61;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>Will You Be My Valentine?</h1>
        <a href="https://wa.me/your_number?text=Hi!%20I%20would%20like%20to%20be%20your%20Valentine!" class="button">Send a WhatsApp Message!</a>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <!-- Interactive escape functionality -->
        <script>
            const button = document.querySelector('.button');
            button.addEventListener('mouseover', () => {
                button.style.display = 'none'; // Simple escape functionality
                alert('Too slow! Try again!');
            });
        </script>
    </div>
</body>
</html>
