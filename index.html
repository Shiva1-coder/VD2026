<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Proposal ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(150deg, #ff77a8, #cf8cff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .content {
      z-index: 1;
      max-width: 90%;
    }

    .content img {
      width: 220px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button {
      padding: 18px 36px;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: fixed;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
      transition: left 0.15s linear, top 0.15s linear;
      z-index: 10;
    }

    .yes {
      background: rgba(234, 255, 204, 0.95);
      left: 35%;
      top: 70%;
    }

    .no {
      background: rgba(255, 204, 204, 0.95);
      left: 55%;
      top: 70%;
    }

    .final-text {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }

    /* ğŸ”Š SOUND HINT */
    .sound-hint {
      position: fixed;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.85;
      animation: pulse 1.6s infinite;
      z-index: 20;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>

<body>

  <div class="content">
    <img src="love.jpg" alt="Us ğŸ’–" />
    <h1>Will You Be My Valentine? ğŸ’•</h1>

    <div class="final-text" id="finalText">
      You caught me ğŸ˜ŒğŸ’–  
      <br />
      (There was never a real choice)
    </div>
  </div>

  <!-- ğŸ”Š SOUND HINT -->
  <div class="sound-hint" id="soundHint">
    ğŸ”Š Tap anywhere to enable sound
  </div>

  <!-- Buttons -->
  <button class="button yes">Yes ğŸ˜</button>
  <button class="button no">No ğŸ™ˆ</button>

  <!-- ğŸµ AUDIO -->
  <audio id="audio" src="audio-message.mp3" autoplay loop muted></audio>

  <script>
    let attempts = 0;
    const maxAttempts = 7;
    let audioUnlocked = false;

    const yesButton = document.querySelector('.yes');
    const noButton = document.querySelector('.no');
    const audio = document.getElementById('audio');
    const finalText = document.getElementById('finalText');
    const soundHint = document.getElementById('soundHint');

    const phoneNumber = "917981219159";

    window.addEventListener('load', () => {
      audio.play().catch(() => {});
    });

    function unlockAudio() {
      if (!audioUnlocked) {
        audio.muted = false;
        audioUnlocked = true;
        soundHint.style.display = 'none'; // ğŸ”¥ hide hint
      }
    }

    function teleport(btn) {
      unlockAudio();

      if (attempts >= maxAttempts) return;
      attempts++;

      const speed = Math.max(60, 200 - attempts * 20);
      btn.style.transition = `left ${speed}ms linear, top ${speed}ms linear`;

      const padding = 20;
      const maxX = window.innerWidth - btn.offsetWidth - padding;
      const maxY = window.innerHeight - btn.offsetHeight - padding;

      if (attempts === 3) {
        btn.style.left = '48%';
        btn.style.top = '60%';
        setTimeout(() => moveRandom(btn, maxX, maxY), 250);
        return;
      }

      moveRandom(btn, maxX, maxY);
    }

    function moveRandom(btn, maxX, maxY) {
      btn.style.left = `${Math.random() * maxX}px`;
      btn.style.top = `${Math.random() * maxY}px`;
    }

    [yesButton, noButton].forEach(btn => {
      btn.addEventListener('mouseenter', () => teleport(btn));
      btn.addEventListener('touchstart', () => teleport(btn));
      btn.addEventListener('click', unlockAudio);
    });

    function finalClick(choice) {
      if (attempts < maxAttempts) return;

      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      finalText.style.display = 'block';

      const message =
        `I heard the music ğŸ¶, chased the buttons ğŸ˜­ğŸ’– and clicked "${choice}"`;

      setTimeout(() => {
        window.location.href =
          `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      }, 1200);
    }

    yesButton.addEventListener('click', () => finalClick('YES ğŸ˜'));
    noButton.addEventListener('click', () => finalClick('NO ğŸ™ˆ'));
  </script>

</body>
</html>
