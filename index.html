<html>
<head>
    <title>Valentine Proposal</title>
    <style>
        body {
            background: linear-gradient(150deg, #ff77a8, #cf8cff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .yes {
            background: rgba(234, 255, 204, 0.8);
        }
        .no {
            background: rgba(255, 204, 204, 0.8);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <button class="button yes">Yes</button>
    <button class="button no">No</button>
    
    <audio id="audio" src="audio-message.mp3" preload="auto"></audio>

    <script>
        let attempts = 0;
        const maxAttempts = 6;
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const audio = document.getElementById('audio');

        yesButton.addEventListener('mouseover', function() {
            yesButton.style.transform = 'translateY(-10px)';
        });

        yesButton.addEventListener('mouseout', function() {
            yesButton.style.transform = '';
        });

        noButton.addEventListener('mouseover', function() {
            noButton.style.transform = 'translateY(-10px)';
        });

        noButton.addEventListener('mouseout', function() {
            noButton.style.transform = '';
        });

        yesButton.addEventListener('click', function() {
            audio.play();
            alert('Yay! You said yes! ðŸŽ‰');
        });

        noButton.addEventListener('click', function() {
            attempts++;
            if (attempts < maxAttempts) {
                alert(`Try again! You have ${maxAttempts - attempts} attempts left.`);
            } else {
                alert('No more attempts left! ðŸ’”');
                yesButton.classList.add('hidden');
                noButton.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
