<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Proposal ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(150deg, #ff77a8, #cf8cff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
    }

    .container {
      position: relative;
      width: 320px;
      height: 200px;
    }

    .button {
      padding: 18px 36px;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .yes {
      background: rgba(234, 255, 204, 0.9);
      left: 20px;
      top: 80px;
    }

    .no {
      background: rgba(255, 204, 204, 0.9);
      right: 20px;
      top: 80px;
    }

    .final-text {
      display: none;
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div>
    <h1>Will You Be My Valentine? ğŸ’•</h1>

    <div class="container">
      <button class="button yes">Yes ğŸ˜</button>
      <button class="button no">No ğŸ™ˆ</button>
    </div>

    <div class="final-text" id="finalText">
      You finally caught it ğŸ˜ŒğŸ’–
    </div>
  </div>

  <!-- ğŸµ Audio -->
  <audio id="audio" src="audio-message.mp3" preload="auto"></audio>

  <script>
    let attempts = 0;
    const maxAttempts = 6;

    const yesButton = document.querySelector('.yes');
    const noButton = document.querySelector('.no');
    const audio = document.getElementById('audio');
    const container = document.querySelector('.container');
    const finalText = document.getElementById('finalText');

    const phoneNumber = "91XXXXXXXXXX"; // ğŸ‘ˆ PUT YOUR NUMBER HERE

    function moveButton(btn) {
      if (attempts >= maxAttempts) return;

      attempts++;

      const maxX = container.clientWidth - btn.offsetWidth;
      const maxY = container.clientHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }

    [yesButton, noButton].forEach(btn => {
      btn.addEventListener('mouseenter', () => moveButton(btn));
      btn.addEventListener('touchstart', () => moveButton(btn));
    });

    function finalClick(choice) {
      if (attempts < maxAttempts) return;

      // play song
      audio.play().catch(() => {});

      // UI update
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      finalText.style.display = 'block';

      // WhatsApp message
      const message = `I tried so hard ğŸ˜­ğŸ’– and finally clicked "${choice}"`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      // small delay so song starts
      setTimeout(() => {
        window.location.href = url;
      }, 1200);
    }

    yesButton.addEventListener('click', () => finalClick('YES ğŸ˜'));
    noButton.addEventListener('click', () => finalClick('NO ğŸ™ˆ'));
  </script>

</body>
</html>
