<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px #ff69b4;
            margin: 0;
        }

        .floating-heart {
            position: absolute;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translatey(0); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0); }
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function escape() {
            const noButton = document.getElementById("no-button");
            noButton.style.top = Math.random() * 90 + "%";
            noButton.style.left = Math.random() * 90 + "%";
        }

        function whatsapp() {
            window.open("https://wa.me/917981219159", "_blank");
        }

        function playAudio() {
            const audio = new Audio('audio_file_url.mp3'); // Replace with actual audio file URL
            audio.play();
        }
    </script>
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine?</h1>
        <button class="button" id="yes-button" onclick="playAudio()">Yes</button>
        <button class="button" id="no-button" onclick="escape()">No</button>
    </div>
    <script>
        // Additional functionality for the interactive features
    </script>
</body>
</html>
