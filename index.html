<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255,0,150,1) 0%, rgba(0,204,255,1) 100%);
            overflow: hidden;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .card {
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 50px auto;
            width: 300px;
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #f7bb97);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.5);
        }
        .glow {
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
        }
    </style>
</head>
<body>
    <div class="heart" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 40%; left: 80%; animation-delay: 2s;"></div>
    <div class="card">
        <h1 class="glow">Will you be my Valentine?</h1>
        <button class="button" onclick="sendWhatsApp()">Yes</button>
        <button class="button" onclick="moveAway()">No</button>
    </div>
    <audio id="audio" src="proposal_audio.mp3"></audio>
    <script>
        function sendWhatsApp() {
            window.open(`https://wa.me/917981219159?text=I%20would%20love%20to%20be%20your%20Valentine!`);
        }
        function moveAway() {
            // Logic to animate 'No' button out of view
            alert("You have 6 attempts!");
        }
    </script>
</body>
</html>
