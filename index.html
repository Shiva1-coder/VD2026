<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey Kriti ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    #noBtn {
      background: #bbb;
      right: 30px;
    }
  </style>
</head>
<body>

  <!-- ğŸµ AUDIO (hidden) -->
  <audio id="loveSong" src="song.mp3"></audio>

  <div class="card">
    <h1>Kriti ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const song = document.getElementById("loveSong");

    const phoneNumber = "917981219159"; // <-- YOUR NUMBER

    let attempts = 0;
    const maxAttempts = 6;

    function moveButton(btn) {
      if (attempts >= maxAttempts) return;

      attempts++;

      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;

      btn.style.transform = `translate(${x}px, ${y}px)`;

      if (attempts === maxAttempts) {
        yesBtn.innerText = "Okay okay ğŸ˜Œ";
        noBtn.innerText = "Fine ğŸ˜…";
      }
    }

    function playSongAndWhatsApp(choice) {
      song.play().catch(() => {}); // mobile-safe

      const message = `I finally caught the button ğŸ˜­ğŸ’– I clicked "${choice}"`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      setTimeout(() => {
        window.location.href = url;
      }, 1200);
    }

    [yesBtn, noBtn].forEach(btn => {
      btn.addEventListener("mouseover", () => moveButton(btn));
      btn.addEventListener("touchstart", () => moveButton(btn));

      btn.addEventListener("click", () => {
        if (attempts >= maxAttempts) {
          const choice = btn.id === "yesBtn" ? "YES ğŸ˜" : "NO ğŸ™ˆ";
          playSongAndWhatsApp(choice);
        }
      });
    });
  </script>

</body>
</html>
