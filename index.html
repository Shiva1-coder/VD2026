<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #f7d9b5);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #e03344;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #e03344; }
            to { text-shadow: 0 0 20px #ff6b6b; }
        }
        .heart {
            position: relative;
            display: inline-block;
            color: #ff6b6b;
            font-size: 50px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translatey(0); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="heart">ðŸ’–</div>
        <button onclick="whatsappIntegration()">Send on WhatsApp</button>
        <button id="playSong">Play your favorite song</button>
    </div>
    <script>
        function whatsappIntegration() {
            const message = 'Will you be my Valentine? ðŸŽ‰';
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`);
        }
        document.getElementById('playSong').addEventListener('click', function() {
            const audio = new Audio('your-song-url.mp3'); // Add song URL
            audio.play();
        });
    </script>
</body>
</html>
