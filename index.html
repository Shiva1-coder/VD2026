<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            background: linear-gradient(135deg, #f3ec78, #af4261);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .container {
            position: relative;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }
        button {
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            position: absolute;
        }
        .floating-heart {
            position: absolute;
            font-size: 50px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .glow { 
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Will You Be My Valentine?</h1>
        <button class="yes-button" id="yesButton">Yes!</button>
        <button class="no-button" id="noButton">No!</button>
        <audio id="audio" src="path_to_audio.mp3" preload="auto"></audio>
        <div class="floating-heart">❤️</div>
    </div>
    <script>
        let attempts = 0;
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const audio = document.getElementById('audio');
        const floatingHeart = document.querySelector('.floating-heart');

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            window.open('https://wa.me/917981219159?text=I%20accept%20your%20proposal!','_blank');
            audio.play();
        });

        noButton.addEventListener('click', () => {
            attempts++;
            if (attempts >= 6) {
                alert('You have exhausted your attempts!');
            }
        });
    </script>
</body>
</html>
